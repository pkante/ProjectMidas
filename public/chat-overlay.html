<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Overlay</title>
  <style>
    html, body {
      margin: 0; padding: 0; background: transparent; overflow: hidden;
      width: 100%; height: 100%;
    }
    #overlay {
      width: 100%; height: 100%;
      background: rgba(30, 30, 40, 0.95);
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-end;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
    }
    #close-btn {
      position: absolute;
      top: 12px; right: 16px;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    #close-btn:hover { opacity: 1; }
    #chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      color: #fff;
    }
    #chat-form {
      display: flex;
      gap: 8px;
      padding: 16px;
      background: rgba(20,20,30,0.8);
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }
    #chat-input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    #chat-form button {
      padding: 8px 18px;
      border-radius: 8px;
      border: none;
      background: #646cff;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #chat-form button:hover {
      background: #535bf2;
    }
    #loading {
      color: #aaa;
      font-style: italic;
      margin: 8px 0 0 0;
      padding-left: 8px;
    }
    .error {
      color: #ff6b6b;
      font-style: italic;
      margin: 8px 0 0 0;
      padding-left: 8px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="close-btn">Ã—</button>
    <div id="chat-window"></div>
    <div id="loading" style="display:none;">Sending...</div>
    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const chatWindow = document.getElementById('chat-window');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const loadingDiv = document.getElementById('loading');
    let screenshotBase64 = null;

    // Capture screenshot on chat UI open
    (async () => {
      if (window.electronAPI && window.electronAPI.captureScreenshot) {
        screenshotBase64 = await window.electronAPI.captureScreenshot();
        if (!screenshotBase64) {
          appendMessage('Error', 'Failed to capture screenshot.', true);
        } else {
          console.log('Screenshot captured.');
        }
      }
    })();

    function appendMessage(sender, text, isError = false) {
      const msgDiv = document.createElement('div');
      msgDiv.innerHTML = `<b>${sender}:</b> ${text}`;
      if (isError) msgDiv.classList.add('error');
      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (msg) {
        appendMessage('You', msg);
        if (window.electronAPI && window.electronAPI.sendMessage) {
          try {
            console.log('Sending message to backend:', msg);
            loadingDiv.style.display = '';
            window.electronAPI.sendMessage(msg, screenshotBase64);
          } catch (err) {
            appendMessage('Error', 'Failed to send message.', true);
            console.error('Failed to send message:', err);
            loadingDiv.style.display = 'none';
          }
        } else {
          appendMessage('Error', 'Electron API not available.', true);
        }
        chatInput.value = '';
      }
    });
    if (window.electronAPI && window.electronAPI.onMessage) {
      window.electronAPI.onMessage((msg) => {
        loadingDiv.style.display = 'none';
        if (!msg || typeof msg !== 'string') {
          appendMessage('Error', 'No response from backend.', true);
          console.error('No response from backend:', msg);
        } else if (msg.startsWith('Error') || msg.startsWith('OpenAI Error')) {
          appendMessage('ChatGPT', msg, true);
          console.error('Error from backend:', msg);
        } else {
          appendMessage('ChatGPT', msg);
          console.log('Received message from backend:', msg);
        }
      });
    }
    // Close button (collapse to icon)
    document.getElementById('close-btn').addEventListener('click', () => {
      console.log('Close button clicked!');
      if (window.electronAPI && window.electronAPI.sendCollapseToIcon) {
        window.electronAPI.sendCollapseToIcon();
      } else if (window.ipcRenderer) {
        window.ipcRenderer.send('collapse-to-icon');
      }
    });
  </script>
</body>
</html>
